
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
            node-version: '14.x'
      - name: Install dependencies
        run: yarn 
      - name: Lint
        run: yarn lint
      - name: Test and coverage
        run: yarn run test:coverage && cat ./coverage/lcov.info | coveralls
